<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="order-summary.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,
  wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&family
  =Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,
  300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="hero-img">
      <img src="images/illustration-hero.svg" class="primary-background" alt="here.svg">
    </div>
       <header>
        <h2 class="order-summary">Order Summary</h2>
         <p class="os-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </header>
      <div class="annual-plan-section">
        <img src="images/icon-music.svg" class="icon-music" alt="icon-music">
          <div class="subscription">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        <a class="change" href="#">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
  </main>

  
  
 
  </div>
</body>
</html>
